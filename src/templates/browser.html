<html>

<head>
    <title>{{ username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Viewer</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="{{ url_for('browser') }}">Browser<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{{ url_for('logout') }}">Log out</a>
            </li>
        </ul>
    </nav>
    <div class='container'>
        <table class="table table-striped">
            <thead>
                <th>
                    <p>PatientID</p>
                </th>
                <th>
                    <p>Image Preview</p>
                </th>
                <th>
                    <p>Diagnosis</p>
                </th>
            <thead>
            <tbody>
                {%for i in range(length)%}
                <tr>
                    <td>
                        <p>{{patientID[i]}}</p>
                    </td>
                    <td>
                        <a href="{{ url_for('doctor', id=patientID[i]) }}">
                            <img src="{{ images_path[i] }}" width="60px" height="60px">
                        </a>
                    </td>
                    <td>
                        <i><p>{{ diagnosis_list[i] }}</p></i>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>

</html>
